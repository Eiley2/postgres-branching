name: Compatibility Matrix

on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: '0 5 * * *'

permissions:
  contents: read

jobs:
  integration:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        postgres: ['13', '14', '15', '16', '17', '18']
    services:
      postgres:
        image: postgres:${{ matrix.postgres }}
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d postgres"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 20
    steps:
      - uses: actions/checkout@v4
      - name: Run integration tests on PostgreSQL ${{ matrix.postgres }}
        env:
          PGHOST: 127.0.0.1
          PGPORT: "5432"
          PGUSER: postgres
          PGPASSWORD: postgres
          PGDATABASE: postgres
        run: |
          chmod +x tests/test_create_action_integration.sh tests/test_reset_action_integration.sh tests/test_delete_action_integration.sh
          ./tests/test_create_action_integration.sh
          ./tests/test_reset_action_integration.sh
          ./tests/test_delete_action_integration.sh
