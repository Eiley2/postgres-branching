name: Update Release Aliases

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  update-aliases:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Move major and latest aliases for stable releases
        env:
          RELEASE_TAG: ${{ github.event.release.tag_name }}
        run: |
          set -euo pipefail

          if ! [[ "${RELEASE_TAG}" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Tag ${RELEASE_TAG} is not a stable semver release. Skipping aliases."
            exit 0
          fi

          git fetch --force --tags origin
          target_sha="$(git rev-list -n 1 "${RELEASE_TAG}")"

          if [[ -z "${target_sha}" ]]; then
            echo "Could not resolve ${RELEASE_TAG}."
            exit 1
          fi

          major_alias="$(printf '%s' "${RELEASE_TAG}" | cut -d. -f1)"

          git tag -f "${major_alias}" "${target_sha}"
          git tag -f latest "${target_sha}"

          git push origin "refs/tags/${major_alias}" --force
          git push origin refs/tags/latest --force
